<button class="btn btn-success" (click)="deleteTraining(training)">Ajouter</button>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Comp√©tences
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th contenteditable='true'>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let selectedSkill of skillList">
              
                <td align="center">{{selectedSkill.skillId}}</td>
                <td align="center"><a (click)="onSelect(selectedSkill)" style="cursor:pointer" color="blue">{{selectedSkill.name}}</a></td>
                <td align="center">{{selectedSkill.description}}</td>
               <td><button class="btn btn-danger" (click)="deleteSkill( selectedSkill)">Delete</button>
               <button class="btn btn-success" (click)="updateTraining(training)">Edit</button></td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
