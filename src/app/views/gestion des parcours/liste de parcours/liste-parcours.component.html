<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des parcours
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Durée (en semaines)</th>
                <th>Métier</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of trainingList">
              
                <td align="center"><a (click)="onSelect(list)" style="cursor:pointer" color="blue">{{list.name}}</a></td>
                <td align="center">{{list.description}}</td>
                <td align="center">{{list.duration}}</td>
                <td align="center">{{list.job}}</td>
               <td><button class="btn btn-danger" (click)="deleteTraining(training)">Delete</button>
               <button class="btn btn-success" (click)="updateTraining(training)">Edit</button></td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
