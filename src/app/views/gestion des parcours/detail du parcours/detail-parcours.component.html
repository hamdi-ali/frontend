<h4><pre class="tab">Les détails du parcours  {{training.name}}</pre></h4><p></p>

<hr>

<h5><pre class="tab">La liste des compétences associées à ce parcours</pre></h5>

<div class="animated fadeIn">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                  <thead>
                    <tr>
                      <th >Ordre</th>
                      <th>Compétence</th>
                      <th>Coefficient</th>
                      <th>Niveau de départ</th>
                      <th>Niveau attendu</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let t of training.trainingSkills">
                    
                      <td align="center">{{t.orderNum}}</td>
                      <td align="center">{{t.name}}</td>
                      <td align="center">{{t.coefficient}}</td>
                      <td align="center"><a>{{t.requiredLevel}}</a></td>
                      <td align="center">{{t.expectedLevel}}</td>
                      <td><button class="btn btn-danger" (click)="deleteTraining(training)" >Delete</button>
                        <button class="btn btn-success" (click)="updateTraining(training)">Edit</button></td>
                    </tr>
                    <tr *ngFor="let s of skill">
                        <td align="center">{{s.name}}</td>
                    </tr>    
                  </tbody>
                </table>
                <nav>
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                    <li class="page-item active">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
      </div>
