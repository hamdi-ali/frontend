<button class="btn btn-success" (click)="deleteTraining(training)">Ajouter</button>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Promotions
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Date d'entr√©es</th>
                <th>Date de sortie</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of groupList">
                <td align="center" (click)="onSelect(selectedGroup)" style="cursor:pointer" color="blue">{{c.name}}</td>
                <td align="center">{{c.entryDate | date : 'dd/MM/yyyy'}}</td>
                <td align="center">{{c.exitDate | date : 'dd/MM/yyyy'}}</td>
               <td><button class="btn btn-danger" (click)="deleteTraining(training)">Delete</button>

              </tr>
            </tbody>
          </table>
          <nav>

              </li>

          </nav>

      </div>
